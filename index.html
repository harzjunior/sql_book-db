<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        This will serve static files from the current directory, which includes your style.css and script.js files.

    app.use(express.static(__dirname)); -->
    <link rel="stylesheet" href="styles.css">
    <title>Book List</title>
</head>

<body>
    <nav class="nav">
        <h1>Book List</h1>

        <div id="headerButtons">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="postBookBtn">Post Book</button>
            <button id="loginBtn">Login</button>
            <button id="createBtn">Create Account</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>

        <!-- Display login form -->
        <div style="display: none;" id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Login to Account</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>

                    <button id="loginBtn" type="submit">Login</button>
                    <span class="close" id="closeLoginModal"><button id="closeLoginBtn">close</button></span>
                    J
                </form>
            </div>
        </div>

        <!-- Add a modal for user registration -->
        <div style="display: none;" id="registerModal" class="modal">
            <div class="modal-content">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>

                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>

                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>

                    <button type="submit" id="registerBtn">Register</button>
                    <span class="close" id="closeRegisterModal"><button id="closeBtn">close</button></span>
                </form>
            </div>
        </div>
    </nav>

    <div id="authenticatedContent" style="display: none;">
        <!-- Form for adding new books -->
        <form id="addBookForm" style="display: none;">
            <!-- New Form Fields for the 'books' table -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="totalPages">Total Pages:</label>
            <input type="number" id="totalPages" name="totalPages" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.01" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="publishedDate">Published Date:</label>
            <input type="date" id="publishedDate" name="publishedDate" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>

            <button id="submitBtn" type="submit">Add Book</button>
        </form>
    </div>

    <!-- Display success message -->
    <div id="successMessage" class="hidden">Book added successfully!</div>

    <!-- Display the book list -->
    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Total Pages</th>
                <th>Rating</th>
                <th>ISBN</th>
                <th>Published Date</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Notification area -->
    <div id="notification"></div>
    <script src="script.js"></script>
</body>

</html>
